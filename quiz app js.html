<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Quiz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto;max-width:720px;margin:40px auto;padding:20px}
    .question{font-weight:600;margin-bottom:10px}
    .options button{display:block;margin:8px 0;padding:10px;width:100%;text-align:left}
    .feedback{margin-top:10px;font-weight:600}
    .score{margin-top:20px}
  </style>
</head>
<body>
  <h1>Interactive Quiz</h1>
  <div id="app">
    <div id="questionBox">
      <div class="question" id="questionText"></div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
    </div>

    <div class="controls" style="margin-top:16px">
      <button id="nextBtn">Next Question</button>
      <button id="restartBtn">Restart</button>
    </div>

    <div class="score" id="scoreDisplay"></div>
  </div>

  <script>
    // Dynamic question data (could be loaded from server)
    const questions = [
      {q:"Which language runs in the browser?", choices:["Java","C#","Python","JavaScript"], answer:3},
      {q:"What does CSS stand for?", choices:["Central Style Sheets","Cascading Style Sheets","Computer Style Sheets","Creative Style System"], answer:1},
      {q:"HTML stands for?", choices:["HyperText Markup Language","Home Tool Markup Language","Hyperlinks and Text Markup Language","Hyper Transfer Markup Language"], answer:0}
    ];

    let currentIndex = 0;
    let score = 0;
    const qText = document.getElementById('questionText');
    const opts = document.getElementById('options');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('nextBtn');
    const restartBtn = document.getElementById('restartBtn');
    const scoreDisplay = document.getElementById('scoreDisplay');

    function loadQuestion(idx){
      feedback.textContent = '';
      const q = questions[idx];
      qText.textContent = `Q${idx+1}. ${q.q}`;
      opts.innerHTML = '';
      q.choices.forEach((c,i)=>{
        const btn = document.createElement('button');
        btn.textContent = c;
        btn.onclick = ()=>checkAnswer(i);
        opts.appendChild(btn);
      });
      scoreDisplay.textContent = `Score: ${score} / ${questions.length}`;
    }

    function checkAnswer(selected){
      const q = questions[currentIndex];
      const buttons = opts.querySelectorAll('button');
      // disable all buttons after answer
      buttons.forEach(b=>b.disabled=true);
      if(selected === q.answer){
        feedback.textContent = 'Correct ✅';
        score++;
      } else {
        feedback.textContent = `Wrong ❌ — Correct: ${q.choices[q.answer]}`;
      }
      scoreDisplay.textContent = `Score: ${score} / ${questions.length}`;
    }

    nextBtn.addEventListener('click', ()=>{
      currentIndex++;
      if(currentIndex >= questions.length){
        alert(`Quiz finished! Final score: ${score}/${questions.length}`);
        currentIndex = questions.length - 1;
        return;
      }
      loadQuestion(currentIndex);
    });

    restartBtn.addEventListener('click', ()=>{
      currentIndex = 0; score = 0;
      loadQuestion(0);
    });

    // load first
    loadQuestion(0);
  </script>
</body>
</html>
